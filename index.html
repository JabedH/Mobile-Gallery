<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <title>Phone</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid container">
        <a class="navbar-brand fw-bold" id="set-color" href="#"
          >Mobile gallery</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <span class="navbar-text">
            <a class="nav-link" href="#">Home</a>
          </span>
          <span class="navbar-text">
            <a class="nav-link" href="#">features</a>
          </span>
          <span class="navbar-text">
            <a class="nav-link" href="#">Pricing</a>
          </span>
        </div>
      </div>
    </nav>
    <!-- welcome section -->
    <!-- search result -->
    <h1 class="text-center p-3">
      welcome to <br />
      <span> <b> Mobile gallery</b></span>
    </h1>
    <div class="position">
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3 w-50">
          <input
            type="text"
            id="searchValue"
            class="form-control"
            placeholder="Search Your Phone"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="getValue()"
            id="button-addon2"
          >
            Search
          </button>
        </div>
        <p class="text-center error-color" id="error"></p>
        <p class="text-center error-color1" id="error1"></p>
      </div>
    </div>
    <!-- spinner -->
    <div id="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- show phone details -->
    <div class="d-flex justify-content-center mt-3" id="addMobileId"></div>
    <!--  -->
    <div class="container">
      <div class="row row-cols-1 row-cols-md-1 mb-3 mt-2 w-"></div>
    </div>
    <!-- get Items search by name -->
    <div class="container">
      <div
        class="row row-cols-1 row-cols-md-3 g-4 mb-3 mt-2"
        id="addToCart"
      ></div>
    </div>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/node.js"></script>
  </body>
</html>
